<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='error.jpg') }}'); /* Add your error page background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .error-container {
            background: rgba(0, 0, 0, 0.7); /* Black background with 70% opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        a {
            color: #00bfff; /* Light blue color for links */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ message }}</h1>
        <p><a href="{{ url_for('signup') }}">Sign Up</a> or <a href="{{ url_for('signin') }}">Sign In</a></p>
    </div>
</body>
</html>
