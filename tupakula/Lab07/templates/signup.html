<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='register.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.85); /* White background with 85% opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            max-width: 600px; /* Increased width */
            width: 90%; /* Widen the container */
            text-align: center;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px; /* Reduced margin */
            text-align: left; /* Align heading to the left */
        }
        .form-group {
            margin-bottom: 10px; /* Reduced margin */
        }
        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* Reduced margin */
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px; /* Space between fields */
        }
        .form-row .form-group:last-child {
            margin-right: 0; /* No margin for the last field */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: lightgreen;
            color: white;
            padding: 8px 15px; /* Reduced padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .sign-in-link {
            margin-top: 15px; /* Reduced margin */
        }
        .sign-in-link a {
            color: #333;
            text-decoration: none;
        }
        .password-rules {
            text-align: left;
            font-size: 0.9em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create a New Account</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="password-rules">
                <p>Password must contain at least 8 characters with atleast one uppercase letter, one lowercase letter and ends with a number</p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="sign-in-link">
            <p>Already have an account? <a href="{{ url_for('signin') }}">Sign in</a></p>
        </div>
    </div>
</body>
</html>
